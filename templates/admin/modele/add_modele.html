{% extends 'admin/layout_admin.html' %}

{% block title %}
<title>Ajouter un modèle</title>
{% endblock %}

{% block body %}
<h2>Ajout d'un modèle</h2>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}
<form method="post" action="/admin/modele/add">
  <fieldset>
    <legend>Créer un modèle</legend>
    <div class="mb-3">
      <label class="form-label" for="libelle">Libellé</label><br>
      <input class="form-select" id="libelle" type="text" name="libelle" size="18" value="" placeholder="Saisir le libelle du modèle"><br>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Valider</button>
    </div>
  </fieldset>
</form>
{% endblock %}
